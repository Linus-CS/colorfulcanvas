<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorful-canvas.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="canvas.js" defer></script>
    <title>Create New Grid</title>
  </head>
  <body>
    <nav class="navigation">
      <a class="nav-element home-element" href="home.html">Home</a>
      <a class="nav-element current-element" href="colorful-canvas.html"
        >Create New Grid</a
      >
      <a class="nav-element" href="">About</a>
      <a class="nav-element lang-element" href="">ENG</a>
    </nav>
    <div id="colorful-canvas" class="container">
      <div class="texture-container">
        <div class="texture-top-container">
          <div class="texture-ball"></div>
          <div class="texture-ball"></div>
          <div class="texture-ball"></div>
        </div>
        <div class="texture-bottom-container">
          <div class="texture-ball"></div>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
      <div class="settings-container">
        <h2>Your tools</h2>
        <div class="settings-grid-container">
          <h4>Grid Settings</h4>
          <div class="settings-grid-slider-container">
            <div class="settings-grid-slider-area-container">
              <input
                type="range"
                min="1"
                max="4"
                value="1"
                class="settings-grid-slider"
                id="range"
              />
            </div>
            <div class="settings-grid-slider-caption-container">
              <p class="left">rough</p>
              <p class="right">detailed</p>
            </div>
          </div>
          <div class="settings-grid-bottom-container">
            <div class="settings-grid-view-container">
              <h6 style="margin-bottom: 1.5vh">View the grid</h6>
              <div class="settings-grid-toggle-container">
                <p>On</p>
                <label class="settings-grid-toggle">
                  <input id="toggle" type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <p>Off</p>
              </div>
            </div>
            <div class="settings-grid-selection-container">
              <h6>Color of the grid</h6>
              <div id="grid-colors" class="settings-grid-selection-grid">
                <div
                  class="small-color-palett"
                  style="background-color: #000000"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #2708a0"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #7189ff"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #cafe48"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #ea2b1f"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #ffd400"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #ffd8be"
                ></div>
                <div
                  class="small-color-palett"
                  style="background-color: #ffffff"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="settings-colors-container">
          <h4>Colors</h4>
          <div id="colors" class="settings-colors-selection-grid">
            <div
              class="big-color-palett"
              style="background-color: #ffffff"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #e5dcc5"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #ffd8be"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #ffd400"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #ff9f1c"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #ea2b1f"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #f72585"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #004f2d"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #138a36"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #000000"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #7f5539"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #1b065e"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #2708a0"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #7b2cbf"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #7189ff"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #a491d3"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #a4f9c8"
            ></div>

            <div
              class="big-color-palett"
              style="background-color: #cafe48"
            ></div>
          </div>
        </div>
        <div class="settings-buttons-container">
          <button id="save" class="settings-button settings-button-save">
            Save your work
          </button>
          <button id="export" class="settings-button settings-button-export">
            Export your work
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
